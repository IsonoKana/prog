<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>🎀　おみくじ　🎀</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引いてみる！</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>（*＾-＾*）</footer>
<script>
// CLickイベントのブロック
const pull=document.querySelector("#pull");
pull.onclick=function(){
    // 乱数を作る
    const num = Math.ceil(Math.random()*7);

    // 乱数をIF分岐処理で分ける


    // 条件に合って入ればalert()で表示
    if(num==1){
        const echo=document.querySelector("#echo");
        echo.innerHTML='<img src="daikiti.jpg">';
        echo.style.backgroundColor="#f08080"
        
    }
    if(num==2){
        const echo=document.querySelector("#echo");
        echo.innerHTML='<img src="tyukiti.jpg">';
        echo.style.backgroundColor="#ffa07a"
    }
    if(num==3){
        const echo=document.querySelector("#echo");
        echo.innerHTML='<img src="syokiti.jpg">';
        echo.style.backgroundColor="#ffb6c1"
    }
    if(num==4){
        const echo=document.querySelector("#echo");
        echo.innerHTML='<img src="kiti.jpg">'; 
        echo.style.backgroundColor="#fafad2"
    }
    if(num==5){
        const echo=document.querySelector("#echo");
        echo.innerHTML='<img src="suekiti.jpg">';
        echo.style.backgroundColor="#bfefdf"
        
    }
    if(num==6){
        const echo=document.querySelector("#echo");
        echo.innerHTML='<img src="kyo.jpg">';
        echo.style.backgroundColor="#add8e6"
    }
    if(num==7){
        const echo=document.querySelector("#echo");
        echo.innerHTML='<img src="daikyo.jpg">';
        echo.style.backgroundColor="#dda0dd"
    }
}




</script>
</body>
</html>
