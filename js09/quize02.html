<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>クイズ練習（複数）</title>
</head>
<body>

<header>
    <h1>クイズ練習（複数）</h1>
</header>

<main>
  <p id="quest">ここに問題が出題されます</p>
  <p>
    <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
    <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
    <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
  </p>
  <h3></h3>
</main>

<footer>
  <h2>合ってるかな？</h2>
</footer>
<script>
//ここから記述領域［START］
  //以下に配列を記述してください。
  //問題文[配列]
  const s=[
    "問１",
    "問２",
    "問３",
    "問４",
    "問５",
    "問６"
  ]
 
  const qs=[
  "通るときには閉まって、通らないときには開いているものは何？",
  "話すことがとても好きな道具は何？",
  "世界の真ん中にいる虫は何？",
  "かばんの中にいる体の大きな動物は？",
  "ネズミが通っている学校は？",
  "2束の花束と3束の花束を合わせると何束？"
  ];
    
  //回答選択肢[多重配列]
  const toi=[
    ["踏み切り","洗濯機","冷蔵庫"],
    ["スプーン","シャベル","しゃもじ"],
    ["てんとう虫","カマキリ","蚊"],
    ["さい","かば","ぞう"],
    ["中学校","小学校","高校"],
    ["3束","5束","1束"]
  ];

  //答え[配列]
  const ans=[1,2,3,2,1,3];

  //正解数カウント
  var quiz_success_cnt=0;

  //1.最初の問題文＆回答選択肢＆回答値を設定
  let i=0;
  $("h1").text(s[i]);
  $("#quest").text(qs[i]);
  $("#toi1").text(toi[i][0]);
  $("#toi2").text(toi[i][1]);
  $("#toi3").text(toi[i][2]);
  $("#toi4").text(toi[i][3]);
  $("#toi5").text(toi[i][4]);
  $("#toi6").text(toi[i][5]);

  $("h3").text("正解数："+quiz_success_cnt+++"/6");
  //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
  
  $("[name=toi]").on("click",function(){
    const v=$(this).val();
    if(ans[i]==v){
      $("h2").text("正解！！");
      $("h3").text("正解数："+quiz_success_cnt+++"/6");

    }else{
      $("h2").text("不正解！！");
    }

    if(i<6){
      i++; //配列にいれるiの値が1+される
    }else{
      alert("終了！何問合ってたかな？");
    }

    $("h1").text(s[i]);
    $("#quest").text(qs[i]);
    $("#toi1").text(toi[i][0]);
    $("#toi2").text(toi[i][1]);
    $("#toi3").text(toi[i][2]);
    $("#toi4").text(toi[i][3]);
    $("#toi5").text(toi[i][4]);
    $("#toi6").text(toi[i][5]); 

  });
  


//ここまでが記述領域［END］
</script>

</body>
</html>
