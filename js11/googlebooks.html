<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/sample.css">
<title>GoogleBookAPI</title>
</head>
<body>

<header>
  <h1>GoogleBookAPI</h1>
  <h2><input type="text" id="a" name="search" value=""></imput><button id="pull">検索</button></h2>
</header>

<main>
  <p id="content"></p>

</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
pull.onclick=function(){
  let sear=document.getElementById("a").value;
  const url="https://www.googleapis.com/books/v1/volumes?q="+sear;
  $.getJSON(url,function(data){
      console.log(data);
      let view=""; //HTML
      for(let i=0; i<data.items.length; i++){
          const item=data.items[i];
          view+='<ul>';
          view+='<li>題名：'+item.volumeInfo.title+'</li>';
          view+='<li>出版社：'+item.volumeInfo.publisher+'</li>';
          view+='<li>詳細リンク：'+item.volumeInfo.previewLink+'</li>';
          view+='</ul>';
      }    
      //HTMLに埋め込む
      $("#content").html(view);
  });
}
    
</script>
</body>
</html>
