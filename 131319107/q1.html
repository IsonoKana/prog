
  <!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/q1-6.css">
  <title>ディズニーランドクイズ</title>
  </head>
  <body>
  
  <header>
      <h1>ディズニーランド</h1>
  </header>
  
  <main>
    <p id="quest">問題</p>
    <p>
      <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
      <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
      <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
    </p>
    <h3></h3>
  </main>
  
  <footer>
    <h2>合ってるかな？</h2>
  </footer>
  <ul>
    <a href="quiz.html"><button>クイズトップに戻る！</button></a>
  </ul>
  <script>
  //ここから記述領域［START］
    //以下に配列を記述してください。
    //問題文[配列]
    const s=[
      "第1問",
      "第2問",
      "第3問",
      "第4問",
      "第5問",
    ]
   
    const qs=[
      "シンデレラ城の高さは何m？",
      "ディズニーランドはいくつのテーマランドに別れてる？",
      "トゥーンタウンのマンホールの仕掛けは？",
      "ディズニーランドで一番高い商品は？",
      "カリブの海賊の中にあるレストランは？",
    ];
      
    //回答選択肢[多重配列]
    const toi=[
      ["51m","73m","98m"],
      ["5つ","6つ","7つ"],
      ["浮く","しゃべる","シャボン玉が出る"],
      ["シンデレラのガラスの靴","シンデレラ城の模型","チェス盤"],
      ["ブルーバイユー･レストラン","マゼランズ","カフェ･オーリンズ"],
    ];
  
    //答え[配列]
    const ans=[1,3,2,2,1];
  
    //正解数カウント
    var quiz_success_cnt=0;
  
    //1.最初の問題文＆回答選択肢＆回答値を設定
    let i=0;
      $("h1").text(s[i]);
      $("#quest").text(qs[i]);
      $("#toi1").text(toi[i][0]);
      $("#toi2").text(toi[i][1]);
      $("#toi3").text(toi[i][2]);
      $("#toi4").text(toi[i][3]);
      $("#toi5").text(toi[i][4]);
  
      $("h3").text("正解数："+quiz_success_cnt+++"/5");
    //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
    
      $("[name=toi]").on("click",function(){
      const v=$(this).val();
      if(ans[i]==v){
        $("h2").text("正解！！");
        $("h3").text("正解数："+quiz_success_cnt+++"/5");
  
      }else{
        $("h2").text("不正解！！");
      }
  
      if(i<5){
        i++; //配列にいれるiの値が1+される
      }else{
        alert("終了！何問合ってたかな？");
      }
  
      $("h1").text(s[i]);
      $("#quest").text(qs[i]);
      $("#toi1").text(toi[i][0]);
      $("#toi2").text(toi[i][1]);
      $("#toi3").text(toi[i][2]);
      $("#toi4").text(toi[i][3]);
      $("#toi5").text(toi[i][4]);
  
    });
    
  
  
  //ここまでが記述領域［END］
  </script>
  
  </body>
  </html>
