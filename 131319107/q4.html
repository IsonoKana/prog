
  <!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/q1-6.css">
  <title>ディズニーシークイズ</title>
  </head>
  <body>
  
  <header>
      <h1>ディズニーシー～アトラクション編～</h1>
  </header>
  
  <main>
    <p id="quest">問題</p>
    <p>
      <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
      <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
      <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
    </p>
    <h3></h3>
  </main>
  
  <footer>
    <h2>合ってるかな？</h2>
  </footer>
  <ul>
    <a href="quiz.html"><button>クイズトップに戻る！</button></a>
  </ul>
  <script>

    //問題
    const s=[
      "第1問",
      "第2問",
      "第3問",
      "第4問",
      "第5問",
    ]
   
    const qs=[
      "海底2万マイルで電流を流される生き物は？",
      "シンドバッドと一緒に冒険しているトラの名前は？",
      "タワー･オブ･テラーのツアーの数は？",
      "タートルトークで話すことのできるカメの名前は？",
      "シングルライダー対象でないアトラクションは？",
    ];
      
    //回答選択肢
    const toi=[
      ["サメ","タコ","イカ"],
      ["フィガロ","チャンドゥ","ラジャー"],
      ["3つ","4つ","5つ"],
      ["スマッシュ","クラッシュ","バンプ"],
      ["タワー･オブ･テラー","レイジングスピリッツ","インディ･ジョーンズ･アドベンチャー"],
    ];
  
    //答え
    const ans=[3,2,1,2,1];
  
    //正解数カウント
    var quiz_success_cnt=0;
  
    //1.最初の問題文＆回答選択肢＆回答値を設定
    let i=0;
    $("h1").text(s[i]);
    $("#quest").text(qs[i]);
    $("#toi1").text(toi[i][0]);
    $("#toi2").text(toi[i][1]);
    $("#toi3").text(toi[i][2]);
    $("#toi4").text(toi[i][3]);
    $("#toi5").text(toi[i][4]);
  
    $("h3").text("正解数："+quiz_success_cnt+++"/5");
    //2.ラジオボタンをクリック
    
    $("[name=toi]").on("click",function(){
      const v=$(this).val();
      if(ans[i]==v){
        $("h2").text("正解！！");
        $("h3").text("正解数："+quiz_success_cnt+++"/5");
  
      }else{
        $("h2").text("不正解！！");
      }
  
      if(i<5){
        i++; //iの値が1+される
      }else{
        alert("終了！何問合ってたかな？");
      }
  
      $("h1").text(s[i]);
      $("#quest").text(qs[i]);
      $("#toi1").text(toi[i][0]);
      $("#toi2").text(toi[i][1]);
      $("#toi3").text(toi[i][2]);
      $("#toi4").text(toi[i][3]);
      $("#toi5").text(toi[i][4]);
  
    });
    

  </script>
  
  </body>
  </html>
